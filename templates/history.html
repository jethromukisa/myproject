<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Dashboard
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/appointments.css" rel="stylesheet">
    </head>
    <body>
        <div class="alert alert-primary"role="alert">
        <table>
                        <td style="padding:20px;"><a href="/logout">Log Out</a></td>
                        <td><a href="/make">Schedule</a></td>
                    </table>
                    </div>
                    <div id="client">
                    {% for name in names %}
                    <p>Hello {{ name['name'] }}</p>
                    {% endfor %}
                    </div>
        <div id="heading"><h1 style="text-align:center">ALL APPOINTMENTS</h1></div>
        <table>
            <thead>DATE</thead>
            {% for date in dates %}
            <tr>
            <td>{{ date['date'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
